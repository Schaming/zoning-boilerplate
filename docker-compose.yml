version: '3'

services:
  payload:
    image: node:22-slim
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
      - /home/node/app/.next
    working_dir: /home/node/app/
    command: sh -c "npm install && npm run payload migrate && npm run dev"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URI=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-zoningbylawdemo}
      - PAYLOAD_SECRET=${PAYLOAD_SECRET:-secret}
      - NODE_OPTIONS=--max-old-space-size=8192
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          memory: 12G
        reservations:
          memory: 4G

  postgres:
    image: postgres:16
    ports:
      - '5434:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-zoningbylawdemo}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  node_modules:
