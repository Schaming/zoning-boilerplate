# On push to main: deploys to Cloud Run, then runs E2E tests.
# Requires: GCP_SA_KEY + app secrets (see playwright.yml). E2E runs against local dev server.
name: Deploy and E2E

on:
  workflow_dispatch:
  push:
    branches: [main, master]

env:
  PROJECT_ID: zoningbylawdemo
  REGION: us-central1
  SERVICE_NAME: zoningbylaw-api

jobs:
  e2e:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    env:
      PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DATABASE_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
      S3_REGION: ${{ secrets.S3_REGION }}
      S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
      PUBLIC_ASSET_BASE_URL: ${{ secrets.PUBLIC_ASSET_BASE_URL }}
      NEXT_PUBLIC_SERVER_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}
      NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      VECTOR_DATABASE_URL: ${{ secrets.VECTOR_DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    needs: e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud services enable run.googleapis.com artifactregistry.googleapis.com cloudbuild.googleapis.com --quiet
          gcloud beta run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --platform managed \
            --execution-environment gen2 \
            --memory 1Gi --cpu 1 \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }} \
            --set-env-vars "PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }},DATABASE_URL=${{ secrets.DATABASE_URL }},DATABASE_AUTH_TOKEN=${{ secrets.DATABASE_AUTH_TOKEN }},S3_BUCKET=${{ secrets.S3_BUCKET }},S3_ENDPOINT=${{ secrets.S3_ENDPOINT }},S3_REGION=${{ secrets.S3_REGION }},S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }},S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }},PUBLIC_ASSET_BASE_URL=${{ secrets.PUBLIC_ASSET_BASE_URL }},NEXT_PUBLIC_SERVER_URL=${{ secrets.NEXT_PUBLIC_SERVER_URL }},NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }},VECTOR_DATABASE_URL=${{ secrets.VECTOR_DATABASE_URL }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
            --set-build-env-vars "PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }},DATABASE_URL=${{ secrets.DATABASE_URL }},DATABASE_AUTH_TOKEN=${{ secrets.DATABASE_AUTH_TOKEN }},S3_BUCKET=${{ secrets.S3_BUCKET }},S3_ENDPOINT=${{ secrets.S3_ENDPOINT }},S3_REGION=${{ secrets.S3_REGION }},S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }},S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }},PUBLIC_ASSET_BASE_URL=${{ secrets.PUBLIC_ASSET_BASE_URL }},NEXT_PUBLIC_SERVER_URL=${{ secrets.NEXT_PUBLIC_SERVER_URL }},NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }},VECTOR_DATABASE_URL=${{ secrets.VECTOR_DATABASE_URL }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"
        env:
          CLOUDSDK_CORE_DISABLE_PROMPTS: 1
